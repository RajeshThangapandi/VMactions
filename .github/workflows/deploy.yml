on:
  push:
    branches:
      - main
  workflow_dispatch:  # This enables manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST 'sudo pkill -f "node index.js" || true'
          # Add other commands to deploy your application here
          # Example:
          # ssh $VM_USER@$VM_HOST 'cd /path/to/your/app && git pull && npm install && pm2 restart all'
